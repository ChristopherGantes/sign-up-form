<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=build"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="logo-section">
        <div class="logo-box">
          <span class="material-symbols-outlined">build</span>
          <h1>GANTES</h1>
        </div>
      </div>

      <div class="form-section">
        <p class="hero-text">
          This is not a real life online service! This is just a sign up sheet
          for my portfolio. The power of CSS and HTML is nuts! I can't wait to
          see what awaits for me.<br />
          Sign up <em>now</em> to get started. <br /><br />You <em>know</em> you
          want to.
        </p>

        <form action="..." method="post">
          <p class="signup-text">Let's do This!</p>
          <fieldset class="text-input">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                minlength="8"
                required
              />
            </div>
          </fieldset>

          <div class="submit-box">
            <button type="submit"><h2>Create Account</h2></button>
          </div>
        </form>
        <p class="login-text">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
