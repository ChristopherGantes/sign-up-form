<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="logo-section"></div>

      <div class="form-section">
        <p class="hero-text">
          This is not a real life online service! You know you need something
          like this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br /><br />You <em>know</em> you
          want to.
        </p>

        <form action="..." method="post">
          <p class="signup-text">Let's do This!</p>
          <fieldset class="text-input">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" required />
            </div>
          </fieldset>

          <div class="submit-box">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <p class="login-text">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
